<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Inside Table</title>
    <style>
        table,tr,td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="2px" cellpadding="10px">
        <tr>
            <td>  
                <ol>
                    <li>Sunday </li>
                    <li>Monday </li>
                    <li>Tuesday </li>
                </ol>
                
            </td>
            <td><img src="./image.jpeg" height=100px" width="100px"></td>
        </tr>
        
        <tr>
            <td><br>
                <center>
                    <table border="1px">
                        <tr>
                            <td>a</td>
                            <td>b</td>
                        </tr>
                        <tr>
                            <td>c</td>
                            <td>d</td>
                        </tr>
                    </table>
                </center>
                <br>
                </td>
                <td>Complex Table</td>
        </tr>

    </table>
</body>
</html>
